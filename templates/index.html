<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup-verify.css') }}">
    <title>Fine Works</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fine <span>Works</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Home</a>
              <div class="nav-line"></div>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Services</a>
              <div class="nav-line"></div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('signup')}}">SignUp</a>
              <div class="nav-line"></div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">LogIn</a>
              <div class="nav-line"></div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
                <div class="nav-line"></div>
              </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- form div-->   
    <div id="page-content" class="container border-4 border-dark">
      <div class="row justify-content-center mx-1 my-5">
        <div class="col-md-4">
          <div class="signup-form pt-2 pb-1">
            <div class="form-header">
              <h1 class="text-center">Fineworks</h1>
              <hr class="border-4 border-dark">
            </div>
            <form action="/signup" method="POST">
              <center><span>{{ exits }}</span></center>
              <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="text" name="fullname" class="form-control" placeholder="Full Name" required>
              </div>
              <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
              </div>
              <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="form-group">
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
              </div>
              <center><button type="submit" class="btn-primary1">Sign Up</button></center>
            </form>
            <hr class="border-4 border-dark">
            <center><p>Already have account:<a href="#">Log in</a></p></center>
          </div>
        </div>
      </div>
    </div>    
    <script>
      window.onload = function() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('page-content').style.display = 'block';
      };
    </script>
  </body>
</html>
